<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce | Products</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="container">
        <h1>E-Commerce Product Manager</h1>
        <p class="subtitle">Simple UI powered by your Spring Boot REST API</p>
    </header>

    <main class="container grid">
        <!-- Add Product -->
        <section class="card">
            <h2>Add Product</h2>
            <form id="addProductForm">
                <div class="form-row">
                    <label for="name">Name <span class="req">*</span></label>
                    <input id="name" name="name" type="text" placeholder="e.g., Wireless Mouse" required />
                </div>

                <div class="form-row">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="3"
                        placeholder="Short product description"></textarea>
                </div>

                <div class="form-row">
                    <label for="price">Price (₹) <span class="req">*</span></label>
                    <input id="price" name="price" type="number" step="0.01" min="0" placeholder="e.g., 799.00"
                        required />
                </div>

                <button class="btn" type="submit">Add Product</button>
            </form>
        </section>

        <!-- Search by ID -->
        <section class="card">
            <h2>Find Product by ID</h2>
            <form id="getByIdForm" class="row-inline">
                <input id="productIdInput" type="number" min="1" placeholder="Enter product ID" required />
                <button class="btn btn-secondary" type="submit">Fetch</button>
            </form>

            <div id="singleProduct" class="single-product hide"></div>
        </section>

        <!-- Products Table -->
        <section class="card card-span-2">
            <div class="row-between">
                <h2>All Products</h2>
                <button id="refreshBtn" class="btn btn-ghost">Refresh</button>
            </div>

            <div class="table-wrap">
                <table id="productsTable">
                    <thead>
                        <tr>
                            <th style="width: 80px;">ID</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th style="width: 140px;">Price (₹)</th>
                            <th style="width: 120px;">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- rows injected by JS -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Toasts -->
    <div id="toast" class="toast"></div>

    <!-- Global Loader -->
    <div id="loader" class="loader hide">
        <div class="spinner"></div>
    </div>

    <footer class="container footer">
        <small>Frontend: HTML/CSS/JS • Backend: Spring Boot • CORS notes in code</small>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
